<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .table {
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .table th, .table td {
            border: 2px solid #2c3e50;
            padding: 12px;
            text-align: center;
            height: 60px;
        }
        
        .table th {
            background-color: grey;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .table td {
            color:green;
        }
        
        .navy-bg {
            background-color: #000080;
        }
        
        .cyan-bg {
            background-color: cyan;
        }
        
        .red-bg {
            background-color: red;
        }
        
        @media (max-width: 600px) {
            .table th, .table td {
                padding: 8px;
                height: 50px;
            }
        }
    .Buttons .Retour{
    background-color:navy;color:black;
  }
    </style>
</head>
<body>
    <h1>Tableaux</h1>
    
    <div class="table-container">
        <table class="table" aria-label="Premier tableau">
            <caption>Tableau simple</caption>
            <tr>
                <th scope="col">IG1</th>
                <th scope="col">IG2</th>
                <th scope="col">IG3</th>
            </tr>
            <tr>
                <td>a</td>
                <td>b</td>
                <td>c</td>
            </tr>
        </table>
        
        <table class="table" aria-label="Deuxième tableau">
            <caption>Tableau avec fusion de cellules</caption>
            <tr>
                <th scope="col">A</th>
                <th scope="col" class="navy-bg"></th>
                <th scope="col" class="navy-bg"></th>
            </tr>
            <tr>
                <td>B</td>
                <td class="cyan-bg"></td>
                <td class="cyan-bg"></td>
            </tr>
            <tr>
                <td>C</td>
                <td class="red-bg"></td>
                <td class="red-bg"></td>
            </tr>
            <tr>
                <td>D</td>
                <td colspan="2"></td>
            </tr>
        </table>
        
        <table class="table" aria-label="Troisième tableau">
            <caption>Tableau complexe</caption>
            <tr>
                <th scope="row">A</th>
                <td class="navy-bg"></td>
                <td class="navy-bg"></td>
                <td class="navy-bg"></td>
            </tr>
            <tr>
                <th scope="row">B</th>
                <td class="cyan-bg"></td>
                <td class="cyan-bg"></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <th scope="row">C</th>
                <td class="red-bg"></td>
                <td class="red-bg"></td>
            </tr>
        </table>
        <p>Tab4</p>
  <table class="table">
<tr>
    <th  colspan="3"bgcolor="green">IG-B</th>
</tr>
    <tr>
<td>IG1</td>
<td>IG2</td>
<td>IG3</td>
</tr>
</table></br></br>
  <table class="table">
    <p>Tab5</p>
 <tr>
   <th>A</th>
<td colspan="2"bgcolor="#000080"></td>
<td bgcolor="#000080"></td>
   <tr>
   <th>B</th>
<td bgcolor="cyan"></td>
<td bgcolor="cyan"></td>
<td rowspan="2"></td>
 </tr>
   <tr>
   <th>C</th>
<td bgcolor="red"></td>
<td bgcolor="red"></td>
</tr>
 </table>
    </div>
    <div class="Buttons">
           <a href="index.html"><input type="back" value="Retour"class="Retour"></a>
        </div>
</body>
</html>
